    <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }

          body {
              display: flex;
              flex-direction: column;
              min-height: 100vh;
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
              padding-top: 50px;
              margin: 0;
              overflow-y: scroll;
              }

          /* Menu */
          nav {
              background-color: #2e5992;
              position: fixed;
              width: 100%;
              top: 0;
              left: 0;
              padding: 10px 0;
              z-index: 1000;
              }

          nav ul {
              list-style-type: none;
              text-align: center;
              }

          nav ul li {
              display: inline-block;
              margin: 0 20px;
              position: relative;
              }

          nav ul li a {
              color: white;
              text-decoration: none;
              font-size: 18px;
              padding: 10px 15px;
              display: block;
              }

          nav ul li:hover {
              background-color:#f4b07c;
              border-radius: 5px;
              }

          /* Submenu */
          nav ul li ul {
              display: none;
              position: absolute;
              top: 100%;
              left: 0;
              background-color: #2e5992;
              padding: 10px 0;
              list-style-type: none;
              min-width: 200px;
              z-index: 100;
              }

          nav ul li:hover ul {
              display: block;
              }

          nav ul li ul li {
              display: block;
              text-align: left;
              }

          nav ul li ul li a {
              padding: 10px 20px;
              font-size: 16px;
              }

      /*Card*/
      .container {
        display:flex;
        justify-content: space-between;
        padding: 50px;
        width: 50%;
        margin: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 120px;
        }

      .form-container {
        flex: 2;
        }

      .form-container h1 {
        color: #444444;
        margin-bottom: 20px;
        padding-left: 75px;
        }

      .form-container form input,
      .form-container form textarea,
      .form-container form button {
        width: 75%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

      .form-container form button {
        background-color: #f4b07c;
        color: white;
        border:#333;
        cursor: pointer;
        border-radius: 4px;
        }

      .form-container form button:hover {
        background-color:#2e5992;
        }

      .social-container {
        text-align: left;
        color: #5f5f5f;
        margin-bottom: 15px;
        margin-top: 70px;
        }

      .social-container a {
        display:inline-flex;
        color:#444444;
        font-size: 20px;
        margin: 13px;
        text-decoration: none;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

      .social-container a:hover {
        color: #0056b3;
        }

      a {
          text-decoration: none;
          font-size: 14px;
          color: #fff;
          }

      /* Footer*/
      footer {
              background-color: #2e5992;
              color: white;
              text-align: center;
              padding: 10px;
              margin-top: auto;
              }
    </style>
