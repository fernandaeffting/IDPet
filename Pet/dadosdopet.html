    <title>Bem-vindo ao IDPet</title>
    <style>
        * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              display: flex;
              flex-direction: column;
              min-height: 100vh;
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
              padding-top: 50px;
              margin: 0;
              overflow-y: scroll;
          }

          /*menu*/
          nav {
              background-color: #2e5992;
              position: fixed;
              width: 100%;
              top: 0;
              left: 0;
              padding: 10px 0;
              z-index: 1000;
          }

          nav ul {
              list-style-type: none;
              text-align: center;
          }

          nav ul li {
              display: inline-block;
              margin: 0 20px;
              position: relative;
          }

          nav ul li a {
              color: white;
              text-decoration: none;
              font-size: 18px;
              padding: 10px 15px;
              display: block;
          }

          nav ul li:hover {
              background-color:#f4b07c;
              border-radius: 5px;
          }

          /*submenu*/
          nav ul li ul {
              display: none;
              position: absolute;
              top: 100%;
              left: 0;
              background-color: #2e5992;
              padding: 10px 0;
              list-style-type: none;
              min-width: 200px;
              z-index: 100;
          }

          nav ul li:hover ul {
              display: block;
          }

          nav ul li ul li {
              display: block;
              text-align: left;
          }

          nav ul li ul li a {
              padding: 10px 20px;
              font-size:
              16px;
          }

          /*card*/
      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 20px;
        margin: auto;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 25px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
      }

      th {
        background-color: #7399ca;
        color: white;
      }

      td{
        padding-right: 100px;
      }

      .button {
        background-color:#007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width:auto;
        text-align: center;
        margin: auto;
      }

      .button:hover {
        background-color:#2e5992;
      }

      a {
          text-decoration: none;
          font-size: 14px;
          color: #fff;
      }

      /* Footer*/
      footer {
              background-color: #2e5992;
              color: white;
              text-align: center;
              padding: 10px;
              margin-top: auto;
          }
    </style>
